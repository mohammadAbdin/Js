<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td onclick="toggleColumn(0)">Data 1</td>
          <td onclick="toggleColumn(1)">Data 2</td>
          <td onclick="toggleColumn(2)">Data 3</td>
        </tr>
      </tbody>
    </table>
    <button onclick="resetTable()">Reset Table</button>

    <script src="script.js"></script>
  </body>
</html>
